<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weidos Stake</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <img class="img" src="img/wEIRD.png" >
    <nav class=" is-none" role="navigation" aria-label="main navigation">
     
    
        
    
      <div id="navbarBasicExample" class="navbar-menu">
       
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a onclick="connectWallet()" id="Connected" class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <div class="container" style="padding-top: 21rem;">
      <a onclick="NftApro()" id="aprobar" class="boton azul">Approve STAKIN</a>

      <div id="web3_message"></div>
      <table class="table">
        <thead>
          <tr>
            
            <th>Your Weirdos</th>
            <th>Staked</th>
            <th>Total Stake</th>
            <th>Your Reward</th>
           
           
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <th id="Your_Weirdos"></th>
            <th id="Staked"></th>
            <th id="Total_Stake"></th>
            <th id="Your_Reward"></th>
            
           </tr>
         
        
        </tbody>
      </table>
      <div class="content is-large">
        
        <div class="tabs is-boxed">
          <ul>
            <li class="is-active" id="NoStake" >
              <a onclick="NoStake()">
                <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
                <span>UnStaked Weirdos</span>
              </a>
            </li>
            <li  id="InStake">
              <a onclick="InStake()">
                <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
                <span>Staked Weirdos</span>
              </a>
            </li>
           
        </div>
      </div>
      
        <div id="carrusel" class="slider">
          <div id="carrusel-slides" class="slides">
            <div id="nft-no-stake">
                
                  <div class="columns" id="carousel-img1">
                
                  </div>
            </div>

            <div id="nft-en-stake">
                
              <div class="columns" id="carousel-img2">
                      
              </div>
            </div>
                
          </div>
          <button class="btn-prev">
          <button class="btn-next">
        </div>

      <p>You own a lot of wairdos? Save time and gas, just <a onclick="StakeALL()">Stake ALL AT ONCE</a>  or <a onclick="UnStakeALL()">UNSTAKE ALL AT ONCE</a>  </p>
    </div>
